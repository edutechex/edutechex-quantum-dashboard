<mat-sidenav-container>
    <!-- side nav tabs -->
    <mat-sidenav #sidebar mode="side" opened="opened" class="border border-0">
        <div class="bg-white d-flex align-items-center justify-content-center p-2 ">
            <img src="assets/images/Edutech-logo.svg" width="62%" class="" alt="">
        </div>
        <!-- Tabs START -->
        <ul class="nav nav-pills nav-pills-bg-soft pt-4 flex-column p-2" id="course-pills-tab" role="tablist">
            <li class="nav-item mb-3"><a href="javascript: void(0)" (click)="appService.openSection('dashboard');"
                    class="nav-link text-white d-flex align-items-center active" id="course-pills-tab-1"
                    data-bs-toggle="pill" data-bs-target="#course-pills-tabs-1" type="button" role="tab"
                    aria-controls="course-pills-tabs-1" aria-selected="true">
                    <mat-icon class="fs-2">dashboard</mat-icon><span class="ps-4 mt-2">Dashboard</span></a></li>

            <!-- <li class="nav-item mb-3"><a href="javascript: void(0)" (click)="appService.openSection('contactusForm');"
                    class="nav-link text-white d-flex align-items-center" id="course-pills-tab-1" data-bs-toggle="pill"
                    data-bs-target="#course-pills-tabs-1" type="button" role="tab" aria-controls="course-pills-tabs-1"
                    aria-selected="true">
                    <mat-icon class="fs-2"> import_contacts </mat-icon><span class="ps-4 mt-2">Contact Us</span></a>
            </li> -->

            <li class="nav-item mb-3"><a href="javascript: void(0)" (click)="appService.openSection('visitors');"
                class="nav-link text-white d-flex align-items-center" id="course-pills-tab-1" data-bs-toggle="pill"
                data-bs-target="#course-pills-tabs-1" type="button" role="tab" aria-controls="course-pills-tabs-1"
                aria-selected="true">
                <mat-icon class="fs-2"> import_contacts </mat-icon><span class="ps-4 mt-2">Visitors</span></a>
        </li>

            <li class="nav-item mb-3"><a href="javascript: void(0)" (click)="appService.openSection('services');"
                    class="nav-link text-white d-flex align-items-center" id="course-pills-tab-1" data-bs-toggle="pill"
                    data-bs-target="#course-pills-tabs-1" type="button" role="tab" aria-controls="course-pills-tabs-1"
                    aria-selected="false">
                    <mat-icon class="fs-2"> library_add</mat-icon><span class="ps-4 pb-1">Services</span></a></li>

            <li class="nav-item mb-3"><a href="javascript: void(0)" (click)="appService.openSection('team');"
                    class="nav-link text-white d-flex align-items-center" id="course-pills-tab-1" data-bs-toggle="pill"
                    data-bs-target="#course-pills-tabs-1" type="button" role="tab" aria-controls="course-pills-tabs-1"
                    aria-selected="false">
                    <mat-icon class="fs-2"> library_add</mat-icon><span class="ps-4 pb-1">Team</span></a></li>
            <li class="nav-item mb-3"><a href="javascript: void(0)" (click)="appService.openSection('career');"
                    class="nav-link text-white d-flex align-items-center" id="course-pills-tab-1" data-bs-toggle="pill"
                    data-bs-target="#course-pills-tabs-1" type="button" role="tab" aria-controls="course-pills-tabs-1"
                    aria-selected="false">
                    <mat-icon class="fs-2"> description </mat-icon><span class="ps-4 pb-1">Career</span></a></li>
        
            <li class="nav-item mb-3"><a href="javascript: void(0)" (click)="appService.openSection('partner');"
                class="nav-link text-white d-flex align-items-center" id="course-pills-tab-1" data-bs-toggle="pill"
                data-bs-target="#course-pills-tabs-1" type="button" role="tab" aria-controls="course-pills-tabs-1"
                aria-selected="false">
                <mat-icon class="fs-2"> picture_in_picture</mat-icon><span class="ps-4 pb-1">Partner </span></a></li>

        </ul>
        <!-- Tabs END -->
    </mat-sidenav>

    <mat-sidenav-content class="sticky-top">
        <!-- nav header -->
        <div class="content">
            <div class="bg-white p-2 shadow-sm p-3 mb-3 bg-body">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
                        <!-- <span class="ps-3 pt-1 fs-3">{{this.currentUserData?.admintype}}</span> -->
                    </div>
                    <span class="fw-bold">
                        <a href="javascript: void(0)" (click)="signout();" type="button" role="tab"
                            aria-selected="false" class="text-decoration-none d-flex align-items-center text-dark">
                            <mat-icon class=" px-1 ">power_settings_new</mat-icon>
                            <span>Sign Out</span>
                            <!-- <span *ngIf="this.currentUserData?.admintype">Sign Out</span>
                            <span *ngIf="!this.currentUserData?.admintype">Sign In</span> -->
                        </a>
                    </span>
                </div>
            </div>
            <div style="height: 83vh">
                <!-- <div *ngIf="appService.dashboard" class="mx-2 p-3 card bg-white rounded-0">
                    <ng-container *ngTemplateOutlet="adminDetails"></ng-container>
                </div> -->
                <div *ngIf="appService.dashboard">
                   <app-dashboard></app-dashboard>
                </div>
                <div *ngIf="appService.visitors">
                    <app-visitors></app-visitors>
                </div>
                <div *ngIf="appService.services">
                    <app-services></app-services>
                </div>
                <div *ngIf="appService.team">
                    <app-team></app-team>
                </div>
                <div *ngIf="appService.career">
                    <app-career></app-career>
                </div>
                <div *ngIf="appService.partner">
                    <app-partner></app-partner>
                </div>

            </div>
            <!-- nav content -->
            <div class="main">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
